<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš‡ Tunnel Monitor - Roermond & Swalmen</title>
    
    <!-- PWA Manifest - ADD THIS LINE -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Theme colors for mobile - ADD THESE LINES -->
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Tunnel Monitor">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #2196F3, #21CBF3);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .tunnels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .tunnel-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .tunnel-card:hover {
            transform: translateY(-5px);
        }

        .tunnel-header {
            padding: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            position: relative;
        }

        .tunnel-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .tunnel-location {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .status-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .status-open {
            background: #4CAF50;
            color: white;
        }

        .status-closed {
            background: #f44336;
            color: white;
            animation: pulse 2s infinite;
        }

        .status-maintenance {
            background: #FF9800;
            color: white;
        }

        .status-restricted {
            background: #FF9800;
            color: white;
        }

        .status-unknown {
            background: #666;
            color: white;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .tunnel-body {
            padding: 20px;
        }

        .status-info {
            margin-bottom: 15px;
        }

        .status-reason {
            font-size: 1.1rem;
            margin-bottom: 10px;
            color: #333;
        }

        .status-details {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .last-update {
            color: #888;
            font-size: 0.8rem;
            text-align: right;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .stats {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        .stat-item {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #2196F3;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .close {
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            color: #aaa;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #333;
        }

        .modal-body {
            color: #666;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification-permission {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
        }

        .notification-permission.granted {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .notification-permission.denied {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-group {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
            
            .tunnels-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .update-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2196F3;
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 999;
            display: none;
        }

        .update-indicator.show {
            display: block;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="update-indicator" id="updateIndicator">
        <i class="fas fa-sync-alt fa-spin"></i> Checking tunnels...
    </div>

    <div class="container">
        <div class="header">
            <h1>ðŸš‡ Tunnel Monitor</h1>
            <p>Real-time monitoring of Roermond & Swalmen tunnels</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <div>
                    <button id="notificationBtn" class="btn btn-primary">
                        <i class="fas fa-bell"></i> Enable Notifications
                    </button>
                    <button id="testNotificationBtn" class="btn btn-warning" style="display: none;">
                        <i class="fas fa-test-tube"></i> Test Notification
                    </button>
                </div>
                <div id="notificationStatus" class="notification-permission">
                    <i class="fas fa-info-circle"></i> Click to enable push notifications for tunnel alerts
                </div>
            </div>

            <div class="control-group">
                <div>
                    <label for="checkInterval">Check every:</label>
                    <select id="checkInterval" style="margin-left: 10px; padding: 8px; border-radius: 5px; border: 1px solid #ddd;">
                        <option value="60">1 minute</option>
                        <option value="120">2 minutes</option>
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                        <option value="1800">30 minutes</option>
                        <option value="3600">1 hour</option>
                    </select>
                </div>
                <div>
                    <button id="startBtn" class="btn btn-success">
                        <i class="fas fa-play"></i> Start Monitoring
                    </button>
                    <button id="stopBtn" class="btn btn-danger" style="display: none;">
                        <i class="fas fa-stop"></i> Stop Monitoring
                    </button>
                    <button id="refreshBtn" class="btn btn-primary">
                        <i class="fas fa-refresh"></i> Refresh Now
                    </button>
                </div>
            </div>
        </div>

        <div class="tunnels-grid" id="tunnelsContainer">
            <!-- Tunnel cards will be inserted here by JavaScript -->
        </div>

        <div class="stats">
            <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
            <div class="stats-grid" id="statsContainer">
                <!-- Stats will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Title</h2>
                <span class="close" id="modalClose">Ã—</span>
            </div>
            <div class="modal-body" id="modalBody">
                Content
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
